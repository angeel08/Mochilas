<body>
    <div></div>
    <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="height: 1px">
        <div class="progress-bar" style="width: 50%"></div>
    </div>
    <div class="mx-auto p-2 card position-absolute top-50 start-50 translate-middle">
        <div class="dropdow-menu">
            <form class="px-4 py-3">
                <div class="mb-3">
                    <label for="exampleDropdownFormname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleDropdownFormname" placeholder="name" />
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormsurnames" class="form-label">Surnames</label>
                    <input type="surnames" class="form-control" id="exampleDropdownFormsurnames"
                        placeholder="surnames" />
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="email@example.com" />
                </div>
                <div class="mb-3"> <!-- AQUI PODEMOS PONER QUE HAGA UNA CONTRASEÃ‘A ALEATORIA ( NO SE HACERLO) -->
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                        placeholder="Password" />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck" />
                        <label class="form-check-label" for="dropdownCheck"> Remember me </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
